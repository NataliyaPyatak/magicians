<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link th:href="@{/styles/magicians.css}" rel="stylesheet" />
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<table>
    <tr th:each="magician: ${magicians}">
        <td th:text="${magician.id}" />
        <td th:text="${magician.name}" />
    </tr>
</table>
</body>
</html>
